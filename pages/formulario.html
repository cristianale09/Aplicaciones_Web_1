<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
    <body>
        <!--  HEADER  -->
        <Header class="header" id="header">
            <!--  NAVBAR  -->            
            <img class="header__logo" src="../assets/Logo_Cristian-Ale.png">
            <nav class="Header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="..\index.html">Home</a></li>                   
                </ul>
            </nav>
        </Header>            

        <!-- Seccion para el formulario de registro -->

            <section class="form" id="contact">

                <h2 class="form__title">Registro de Usuario</h2>

                <form class="form__form">

                    <div class="form__imput">
                        <Label>Ingrese su nombre:</Label>
                        <input type="text" name="name" placeholder="name" required>
                    </div>

                    <div class="form__imput">
                        <Label>Ingrese su apellido:</Label>
                        <input type="text" name="lastname" placeholder="lastname" required>
                    </div>

                    <div class="form__imput">
                        <label>Ingrese su correo electronico</label>
                        <input type="email" name="email" placeholder="email" required>
                    </div>

                    <div class="form__imput">
                        <label>Contrase√±a:</label>
                        <input type="password" name="password" placeholder="*******" required>
                    </div>

                    <div class="form__imput">
                        <label>Fecha de nacimiento:</label>
                        <input type="date" name="birthday" required>
                    </div>

                    <div class="form__imput">
                        <input type="submit" value="Registrarse">
                    </div>
                </form>
            </section> 
    </body>
</html>
